<h1 mat-dialog-title>Edit note</h1>
<div mat-dialog-content>
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="form">
    <mat-form-field floatLabel="always">
      <mat-label>Title</mat-label>
      <input
        formControlName="title"
        matInput
        placeholder="title"
        cdkFocusInitial
      />
      <mat-error *ngIf="formGroup?.get('title')?.hasError('required')"
        >required
      </mat-error>
    </mat-form-field>

    <mat-form-field floatLabel="always">
      <mat-label>body</mat-label>
      <textarea
        type="text"
        formControlName="body"
        matInput
        placeholder="..."
      ></textarea>
      <mat-error *ngIf="formGroup.get('body').hasError('required')"
        >required
      </mat-error>
    </mat-form-field>
  </form>
</div>
