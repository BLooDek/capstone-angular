<div *ngIf="!(loading$ | async)" class="mat-elevation-z8">
  <table mat-table [dataSource]="(dataSource$ | async)">

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email</th>
      <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let user"> {{user.name ?? 'Not set'}} </td>
    </ng-container>

    <!-- is_staff Column -->
    <ng-container matColumnDef="is_staff">
      <th mat-header-cell *matHeaderCellDef> Staff</th>
      <td mat-cell *matCellDef="let user"> {{user.is_staff | boolToWord}} </td>
    </ng-container>

    <!-- is_superuser Column -->
    <ng-container matColumnDef="is_superuser">
      <th mat-header-cell *matHeaderCellDef>Superuser</th>
      <td mat-cell *matCellDef="let user"> {{user.is_superuser | boolToWord}} </td>
    </ng-container>

    <!-- is_active Column -->
    <ng-container matColumnDef="is_active">
      <th mat-header-cell *matHeaderCellDef>Active</th>
      <td mat-cell *matCellDef="let user"> {{user.is_active | boolToWord}} </td>
    </ng-container>

    <!--    last_login Column-->
    <ng-container matColumnDef="last_login">
      <th mat-header-cell *matHeaderCellDef> Last Login</th>
      <td mat-cell *matCellDef="let user"> {{user.last_login | date:'medium'}} </td>
    </ng-container>

    <!--    date_joined Column-->
    <ng-container matColumnDef="date_joined">
      <th mat-header-cell *matHeaderCellDef> Date Joined</th>
      <td mat-cell *matCellDef="let user"> {{user.date_joined | date:'medium'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator

    pageSize="10"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
    (page)="changePage($event)">
  </mat-paginator>
</div>
