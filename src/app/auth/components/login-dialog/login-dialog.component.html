<h2 mat-dialog-title>Login to acces the appğŸ§</h2>
<div mat-dialog-content>
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()" class="form">
    <mat-form-field floatLabel="always">
      <mat-label>Email</mat-label>
      <input
        formControlName="email"
        matInput
        placeholder="email"
        cdkFocusInitial
      />
      <mat-error *ngIf="formGroup?.get('email')?.hasError('required')"
        >email is required</mat-error
      >
    </mat-form-field>

    <mat-form-field floatLabel="always">
      <mat-label>Password</mat-label>
      <input formControlName="password" matInput placeholder="Password" />
      <mat-error *ngIf="formGroup.get('password').hasError('required')"
        >password is required</mat-error
      >
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions align="end">
  <button type="button" mat-button mat-dialog-close>Cancel</button>
  <button
    mat-button
    [disabled]="formGroup.invalid || formGroup.untouched"
    type="submit"
    (click)="onSubmit()"
  >
    Login
  </button>
</div>
