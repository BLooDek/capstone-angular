<mat-form-field>
  <mat-datepicker-toggle matPrefix [for]="picker"></mat-datepicker-toggle>
  <input
    matInput
    [matDatepicker]="picker"
    [value]="dateValue"
    (dateInput)="addEvent('input', $event)"
    [placeholder]="title"
  />
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
